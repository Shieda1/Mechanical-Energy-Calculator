<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mechanical Energy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="mechanicalEnergyRadio" name="variables" checked>
  <label for="mechanicalEnergyRadio">Mechanical Energy</label>

  <input type="radio" id="massofanObjectRadio" name="variables">
  <label for="massofanObjectRadio">Mass of an Object</label>

  <input type="radio" id="velocityRadio" name="variables">
  <label for="velocityRadio">Velocity</label>

  <input type="radio" id="heightfromtheGroundRadio" name="variables">
  <label for="heightfromtheGroundRadio">Height from the Ground</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(m) Mass of an Object (kg)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(v) Velocity (m/s)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(h) Height from the Ground (m)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
